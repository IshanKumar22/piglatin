<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <title>Pig Latin Generator</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <link href="favicon.png" rel="icon" />

    <script src="utils/caseSwitch.js"></script>
    <script src="utils/replaceFromTo.js"></script>
    <script src="utils/syllabify.js"></script>

    <script src="pigLatin/sentence.js"></script>
    <script src="pigLatin/syllable.js"></script>
    <script src="pigLatin/word.js"></script>
    
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <h1>Pig Latin Generator</h1>

    <form id="form">
      <input type="text" name="latin" id="input" placeholder="Normal english" autofocus required autocomplete="off" />
      <input type="submit" value="Generate" id="submit" />
    </form>

    <p id="result">--Loading--</p>

    <button id="toggle">
      <span class="material-symbols-outlined" id="dark">dark_mode</span>
      <span class="material-symbols-outlined" id="light">light_mode</span>
    </button>

    <noscript>
      Please enable JavaScript to use our pig latin generator
    </noscript>
  </body>
